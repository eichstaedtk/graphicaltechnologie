<html>

<head>
  <title>WEB GL on Canvas</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <meta charset="utf-8">
  <script src="javascripts/gl-matrix.js"></script>
  <script src="javascripts/ball-mesh.js"></script>
  <script src="javascripts/ball.js"></script>
  <script src="javascripts/kegel.js"></script>
  <script src="javascripts/grid.js"></script>
  <script src="javascripts/camera-app.js"></script>
  <script type="x-shader/x-vertex" id="vertexshader">
            attribute vec3 aPosition;
            attribute vec3 aNormal;

            uniform mat4 uPMatrix;
            uniform mat4 uMVMatrix;

            varying vec4 vColor;
            attribute vec4 col;

            void main(){
                gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);

                vColor = vec4(aNormal.x, aNormal.y, aNormal.z, 1.0);
                vColor = (vColor + 1.0) / 2.0;
            }
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
            precision mediump float;
            varying vec4 vColor;

            void main() {
                gl_FragColor = vColor;
            }
  </script>

</head>

<body onload="app.start()">
<section>
  <h1>EA 6 - Kamerabewegung  Konrad Eichst√§dt THB</h1>
  <section style="width: 50%; float: left">
    Steuerung Tastatur
    <p><b>O:</b> Ortogonale Ansicht</p>
    <p><b>F:</b> Frustum Ansicht</p>
    <p><b>P:</b> Perspektiv Ansicht</p>
    <p><b>L:</b> Linien an / aus</p>
  </section>
  <section>
    <p>Kamera</p>
    <p><b>W:</b> Bewegung nach Oben</p>
    <p><b>S:</b> Bewegung nach Unten</p>
    <p><b>A:</b> Bewegung nach Links</p>
    <p><b>D:</b> Bewegung nach Rechts</p>
  </section>
  <section>
    <label>Rekursion</label>
    <input id="recursioninput" type="number" value="0" onchange="app.start();">
  </section>
  <canvas id="c" width="800" height="800"></canvas>
</section>
</body>

</html>
